    <style type="text/css">
        html,
        body {
            height: 100%;
        }

        .searchBox {
            padding: .08rem .1rem;
            background-color: #fff;
        }

            .searchBox .search {
                margin: 0;
            }

                .searchBox .search .inner {
                    background: #fafafa;
                }

                .searchBox .search .input_txt {
                    background: none;
                }

        .dropload-down {
            left: 0;
            right: 0;
            margin: 0 auto;
        }
    </style>
    <link href="/NewVersion/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/NewVersion/css/style_css.css" rel="stylesheet" />

    <body class="ac" id="g_body">
        <!--正在加载中-->
        <div class="allScreenLoading">
            <div class="inner">
                <div class="con">
                    <img src="/images/icons/bigLoading.gif" alt="" />
                    <p>正在加载中...</p>
                </div>

            </div>
        </div>
        <!--正在加载中  end-->
        <div class="h45">
            <div class="head search_head">
                <div class="location" id="citypick">
                    <span id="cityname">定位中</span>
                </div>
                <div class="title center">商品分类</div>
            </div>
        </div>

        <div class="searchBox search_head">
            <div class="search">
                <div class="inner">
                    <span class="ico_search"></span>
                    <input type="text" placeholder="请输入关键字筛选" class="input_txt" readonly="readonly" onclick="location='/searchProduct.html'">
                </div>
            </div>
        </div>
        <div class="main classifyContent">
            <div class="classifyTabContent">
                <!--左边-->
                <div class="classifyNavList" id="classifyNavBox"></div>
                <!--右边-->
                <div class="classifyTabShow">
                    <!--<h2 class="typeTitle">今日推荐</h2>-->

                    <div class="AllclassifyCon" style="padding-top: .15rem;">
                        <ul class="classifylist li33 clear"></ul>
                    </div>
                </div>

            </div>
        </div>

        <!--底部-->
        <nav class="navbar-white navbar-fixed-bottom" id="index-footer">

        </nav>
        <!--底部 end-->
        <!-- 弹出选择城市-->
        <div class="touchcity" style="display: none;">
            <div class="schbox">
                <a href="javascript:;" class="btn_back"></a>
                <div class="inner">
                    <input id="cityipt" class="search" type="text" placeholder="城市/拼音">
                    <span class="search-reset">×</span>
                </div>
            </div>
            <div class="cityMain">
                <div class="itemcity local-city">
                    <h3 class="title">定位/最近访问</h3>
                    <ul class="city_lst">
                        <li>
                            <a href="javascript:;" class="dw_city cityper">深圳</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">广州</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">北京</a>
                        </li>
                    </ul>
                </div>
                <div class="itemcity hot-city">
                    <h3 class="title">热门城市</h3>
                    <ul class="city_lst">
                        <li>
                            <a href="javascript:;" class="cityper">北京</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">广州</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">北京</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">广州</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">北京</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">广州</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">北京</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="cityper">广州</a>
                        </li>
                    </ul>
                </div>
                <div class="citybox"></div>
                <div class="indexBar"></div>
                <a class="locate"></a>
            </div>
        </div>
        <!-- 弹出选择城市 end-->
        <!--百度地图自动定位容器-->
        <div id="allmap"></div>

        <!--分类导航模板-->
        <script id="classifyNavList" type="text/x-dot-template">
            <ul class="list">
                {{~it:value:index}}
                <li data-id="{{=value.Id}}">
                    <a href="javascript:;">{{=value.TypeName}}</a>
                </li>
                {{~}}
            </ul>
        </script>
        <!--分类导航模板  end-->
        <!--二级分类模板-->
        <script id="Subclassify" type="text/x-dot-template">
            {{~it:value:index}}
            <li>
                <a href="ProductList.html?id={{=value.Id}}&typeid={{=value.TypeId}}" data-id="{{=value.Id}}" class="box">
                    <div class="img">
                        {{? value.PicUrl }}
                        <img src="{{=value.PicUrl}}"> {{?? }}
                        <img src="images/icons/noPicmin.png"> {{?}}
                    </div>
                    <p class="name">{{=value.ClassName}}</p>
                </a>
            </li>
            {{~}}
        </script>
        <!--二级分类模板  end-->
        <script typ e="text/javascript">
            $(function () {
                //底部调用
                $("#index-footer").load("footerV.html");
                //		选择城市
                $("#citypick").click(function () {
                    citypicker();
                })
            });

        </script>
        <script src="/script/local.js" type="text/javascript" charset="utf-8"></script>
    </body>

</html>
