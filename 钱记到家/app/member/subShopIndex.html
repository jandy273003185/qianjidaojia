	<script type="text/javascript">
		$(function() {
            IsOwner();

            $(".fenxiang a").attr("data-url", "http://www.qianjidaojia.com/member/subShopShare.html?UserId=" + userId + "&id=");

			var pageNum = 0,pageSize = 6;	
			$('.subShopCon').dropload({
				scrollArea: window,
				domDown: {
					domClass: 'dropload-down',
					domRefresh: '<div class="dropload-refresh">↑上拉加载更多</div>',
					domLoad: '<div class="dropload-load"><span class="loading"></span>加载中...</div>',
					domNoData: '<div class="dropload-noData">已经到底了</div>'
				},
				loadDownFn: function(me) {
                    pageNum++;

                    MyShopProductlist(pageNum,pageSize,function(data){
						var gettpl = document.getElementById('prolist_Tpl').innerHTML;
						if(data.data.length == 0 && !data.isok){
							me.lock();
		                    me.noData();
		                    me.resetload();                    
		                    if (pageNum == 1) {
								$(".dropload-down").remove();
								emptytpl($('.ProItem'));
		                    }
						}
						else if(data.data.length<pageSize){
							setTimeout(function () {
								laytpl(gettpl).render(data.data, function(html) {
									//得到的模板渲染到html
									$('#prolist_Div').append(html);
								});
								$('#prolist_Div li').each(function(){
									var that=$(this);
									var btn=that.find('.delbtn');
									var Pid=that.find('.m-pro').attr('data-pid');
									var Id=that.find('.m-pro').attr('data-id');
									btn.click(function(event){
										event.preventDefault();
										layer.open({
											content: '您确定要移除该产品吗？',
											btn: ['移除', '取消'],
											skin: 'footer',
											yes: function(index) {
												ShopProductDelete(Pid,Id,function(data) {
													layer.open({
														content: '移除产品成功！',
														skin: 'msg',
														time: 1 //1秒后自动关闭
													});
													that.remove();
													if($('#prolist_Div li').length==0){
														$(".dropload-down").remove();
														emptytpl($('.ProItem'));
													}
												});
											}
										});
									})
								})
								me.resetload();	
							},1000);
							me.lock("down");
							me.noData();
						}
						else{
							if(pageNum == 1){
								$("#prolist_Div").html("");
							}
							setTimeout(function() {
								laytpl(gettpl).render(data.data, function(html) {
									//得到的模板渲染到html
									$('#prolist_Div').append(html);
								});	
								$('#prolist_Div li').each(function(){
									var that=$(this);
									var btn=that.find('.delbtn');
									var Pid=that.find('.m-pro').attr('data-pid');
									var Id=that.find('.m-pro').attr('data-id');
									btn.click(function(event){
										event.preventDefault();
										layer.open({
											content: '您确定要移除该产品吗？',
											btn: ['移除', '取消'],
											skin: 'footer',
											yes: function(index) {
												ShopProductDelete(Pid,Id,function(data) {
													layer.open({
														content: '移除产品成功！',
														skin: 'msg',
														time: 1 //1秒后自动关闭
													});
													that.remove();
													if($('#prolist_Div li').length==0){
														$(".dropload-down").remove();
														emptytpl($('.ProItem'));
													}
												});
											}
										});
									})
								})
								me.resetload();
							}, 1000);
						}
					},me)
				}
			})
			
		})
		//判断是否开通小店
		function IsOwner() {
			var url = 'api/User/GetMemberInfo';
			var callback = function(data) {
				if(data.code == 0) { //成功
					var Ownerstatus = data.data.OwnerStatus;
					if(!sc.auth.isLogin()) {
						layer.open({
							content: '您还没有登录，是否登录?',
							btn: ['确定', '取消'],
							yes: function(index) {
								location.href = '/login.html';
								layer.close(index);
							},
							no: function(index) {
								layer.close(index);
							}
						});
					} else {
						if(Ownerstatus === 0) {
							location.href = '/member/setUpShop.html';
						} 
					}
				}
				if(data.code == 2) { //登录超时
					layer.open({
						content: data.msg,
						skin: 'msg',
						time: 1 //1秒后自动关闭
					});
					setTimeout(function() {
						location.href = "/login.html";
					}, 1000);
				}
			}
			sc.post(url, {
				"UserId": userId,
				"Token": token
			}, callback);
		}

	</script>
