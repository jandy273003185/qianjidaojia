<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta charset="UTF-8">
    <title>店中店申请</title>
    <link rel="stylesheet" type="text/css" href="/css/global.css" />
    <link rel="stylesheet" href="/js/layer_mobile/need/layer.css" />
    <link rel="stylesheet" type="text/css" href="/css/dd_style.css" />
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/layer_mobile/layer.js"></script>
    <script src="/js/sc.core.js" type="text/javascript" charset="utf-8"></script>
    <script src="/script/wxlogin.js?4"></script>
    <script src="/js/resetFontSize.js?0" type="text/javascript"></script>
    <script src="/script/member.js" type="text/javascript" charset="utf-8"></script>
</head>

	<body class="bg_gray ac">
		<div class="h45">
			<div class="head">
				<a href="javascript:history.go(-1);" class="btn_back"></a>
				<div class="title center">店中店申请</div>
			</div>
		</div>
		<div class="main">
			<div class="dd-tips">
				<h2 class="title">温馨提示：</h2>
				<div class="con">
					<p>1、为保证您的认证顺利，请保证信息真实</p>
					<p>2、此证件信息，只作为商家入驻申请认证，请放心上传</p>
				</div>
			</div>
			<div class="applyForm weui-cells alone__weui-cells">
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input type="text" class="weui-input" id="Name" placeholder="申请人姓名" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__bd">
						<input type="text" class="weui-input" id="phonenumber" placeholder="手机号" />
					</div>
				</div>
				<div class="weui-cell" style="display: none;">
					<div class="weui-cell__bd">
						<input type="text" class="weui-input" id="Weixin" placeholder="微信号" />
					</div>
				</div>
				<div class="weui-cell" style="display: none;">
					<div class="weui-cell__bd">
						<input type="text" class="weui-input" id="addr" placeholder="地址信息" />
					</div>
				</div>
				<div class="weui-cell" style="display: none;">
					<div class="weui-cell__bd">
						<input type="text" class="weui-input" id="Remarks" placeholder="备注" />
					</div>
				</div>
			</div>
		</div>
		<!--底部-->
		<div class="h60">
			<footer class="ftbtn bg_f6f6f6 ">
				<div class="btn" id="submitBtn">立即提交</div>
			</footer>
		</div>

	</body>
	<script type="text/javascript">
		$(function(){
			$('#submitBtn').click(function(){	
				var name=$.trim($('#Name').val()),
					tel=$.trim($('#phonenumber').val()),
					Weixin=$.trim($('#Weixin').val()),
					addr=$.trim($('#addr').val()),
					Remarks=$.trim($('#Remarks').val());
				if(sc.auth.isLogin()){
					if(VerifyShopApply(name,tel,Weixin,addr)){
						MemberShopApply(name,tel,Weixin,addr,Remarks);
					} 
				}else{
					layer.open({
						content: '您还没有登录，是否要登录？',
						btn: ['确定', '取消'],
						yes: function(index) {
							window.location.href = "/login.html";
						},
						no: function(index) {
							layer.close(index);
						}
					});
				}
			})
		})
	</script>
</html>
