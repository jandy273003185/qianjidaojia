    <script>
        $(function () {
            var idx = layer.open({
                type: 2
                , content: 'loading...'
            });
            var s = setInterval(function () {
                if (!iswx() && !sc.auth.isLogin()) {
                    window.location.href = "/login.html";
                }                
                if (!iswx() || (iswx() && isWxLoginOver == true)) {
                    clearInterval(s);
                    layer.close(idx);
                    setTimeout(function () {
                        //登录过了
                        if (sc.utils.isNullOrEmpty(token)) {
                            userId = sc.utils.getCookieValue("UserId");
                            token = sc.utils.getCookieValue("Token");
                        }
                        // 初始化分享链接
                        GetMemberInfo(function (data) {
                            var url = 'https://www.qianjidaojia.com/register.html?referralCode=' + data.data.ReferralCode + '&id=';
                            $(".fenxiang a").attr("data-url", url);
                        });
                        var url = 'api/shop/MemberMerchantStatus';
                        var callback = function (data) {
                            console.log(data);
                            if (data.code === 0) {
                                $('.li__sellerEnter').show();
                                if (data.data.ShopStatus === 1) {
                                    //入驻申请成功并审核成功
                                    $('.li__sellerEnter .title').text("商家店铺");
                                    $('#btnSellerEnter').click(function () {
                                        location.href = '/member/storeIndex.html?shopId=' + data.data.ShopId + '';
                                    });
                                }
                                else {
                                    //
                                    $('.li__sellerEnter .title').text("商家入驻");
                                    $('#btnSellerEnter').click(function () {
                                        location.href = '/member/sellerEnter.html';
                                    });
                                }
                            } else if (data.code == 1) {
                                layer.open({
                                    content: "参数错误",
                                    skin: 'msg',
                                    time: 2 //2秒后自动关闭
                                });
                            } else if (data.code == 2) {
                                layer.open({
                                    content: "亲，您已经掉线，请重新登录！",
                                    skin: 'msg',
                                    time: 2 //2秒后自动关闭
                                });
                                setTimeout(function () {
                                    location.href = "/login.html";
                                }, 2000);
                            } else if (data.code == 99) {
                                layer.open({
                                    content: "服务器开了个小差！",
                                    skin: 'msg',
                                    time: 2 //2秒后自动关闭
                                });
                            }
                        }
                        sc.post(url, {
                            "UserId": userId,
                            "Token": token
                        }, callback);
                        MemberindexPage();
                    },100);
                }              
            }, 300);
            clipBordText = '钱记到家';
            //复制内容到粘贴板
            $('.btn-copy').on('click', function () {
                new Clipboard('.mad', {
                    text: function () {
                        return "钱记到家";
                    }
                });
                var index = layer.open({
                    content: '已复制,请前往微信添加',
                    skin: 'msg',
                    time: 2 //2秒后自动关闭
                });
                $(".layui-m-layer").each(function (d) {
                    if ($(this).attr("index") == index) {
                        $(this).find(".layui-m-layer-msg").css("bottom", "20px");
                    }
                });
            });
            // 底部调用
            $("#index-footer").load("/footerV.html");
            goodsList('', '', '', '', 1, '', 'q', 1); //商品推荐
        });
        //商品推荐
        var pageIndex = 1; //当前页
        var pageSize = 4;
        function goodsList(Pid, hot, recommend, newProduct, explosive, searchkey, sortname, sortorder) {
            var url = 'api/Goods/GoodsList';
            var callback = function (data) {
                if (data.code == 0) {
                    if (data.data.length > 0) {
                        if (explosive) {
                            var arrText = doT.template($("#productList").text()); //爆款直降
                            $("#productListBox")[0].innerHTML += arrText(data.data);
                        }
                    }
                } else if (data.code == 99) {
                    layer.open({
                        content: '服务器开了点小差，请重新刷新!',
                        skin: 'msg',
                        time: 2 //2秒后自动关闭
                    });
                }
            }
            var error = function (data) {

            }
            sc.post(url, {
                "cid": Pid,
                "page": pageIndex,
                "pageSize": pageSize,
                "hot": hot,
                "recommend": recommend,
                "newProduct": newProduct,
                "explosive": explosive,
                "searchkey": searchkey,
                "sortname": sortname, //j为按价格，s为时间排序
                "sortorder": sortorder //0为倒叙，1为升序
            }, callback, error);
        }

    </script>
