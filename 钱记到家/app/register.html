<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>登录/注册</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css" />
    <link rel="stylesheet" href="css/login.css?0" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/layer_mobile/layer.js"></script>
    <script src="js/sc.core.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/resetFontSize.js?0" type="text/javascript"></script>
    <script src="script/login.js?v=3" type="text/javascript" charset="utf-8"></script>

</head>
	<body class="ac">
		<div class="h45">
			<div class="head">
				<a href="javascript:;" onClick="javascript:history.back(-1);" class="btn_back"></a>
				<div class="title center">登录/注册</div>
			</div>
		</div>
		<div class="main">
            <div class="regLoginBox">
                <div class="logo">
                    <div class="img"><img src="images/login-logo.png"></div>
                </div>
                <div class="from pd10">
                    <div class="from-line">
                        <span class="icon icon_phone"></span>
                        <input type="text" class="ipt" id="phoneNumber" placeholder="请输入手机号码" />
                    </div>
                    <div class="from-line">
                        <span class="icon icon_code"></span>
                        <input type="text" id="txtCode" class="ipt" placeholder="请输入验证码" />
                        <div class="getcode" id="sendCode">获取验证码</div>
                    </div>
                    <div class="from-line from-txt">
                        <label for="agree">
                            <div class="IconsCK IconsCK-radio checked"><input id="agree" type="checkbox" checked /><span></span></div>
                            我已阅读并同意
                        </label><a href="/member/agreement.html" style="color:#ff5c29;">《用户协议》</a>
                    </div>
                    <input type="hidden" id="inviteCode" value="" />
                </div>
                <div class="ftbtn pd10">
                    <a class="btn" href="javascript:;" id="btn_register">提交</a>
                </div>
                <!--<div style="regtip">新注册用户送188元礼券包!</div>-->
            </div>
		</div>
		<script type="text/javascript">
            $(function () {
                var rcode = getQueryVariable("referralCode");
                $('#inviteCode').val(rcode);

                var callback = decodeURIComponent(getQueryVariable("callback"));                
                var proId = getUrlParam(callback, "id");
                var spreadcode = getUrlParam(callback, "spreadcode");   
                scRegister(callback, proId, spreadcode);
            });

            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                var pair = vars[0].split("=");
                return pair[1];
            }
		</script>
	</body>

</html>
