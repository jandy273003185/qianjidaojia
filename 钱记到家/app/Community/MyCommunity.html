<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>团长</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/my.css">
</head>

<body>
    <div class="banner">
        <div class="person">
            <img src="../images/coupon.png" alt="">
            <span>团长七月有风</span>
        </div>
        <div class="new-guidelines">
            <span>新手指引</span>
            <img src="../images/arrow-right2.png" alt="">
        </div>
    </div>
    <div class="withdraw">
        <div>收益提现</div>
        <div>
            <span>提现</span>
            <img src="../images/arrow-right3.png" alt="">
        </div>
    </div>

    <div class="content">
        <div class="content-up">
            <div>
                <span>我的客户</span>
                <img src="../images/eye.png" alt="">
            </div>
            <div>
                <span>更多</span>
                <img src="../images/arrow-right.png" alt="">
            </div>
        </div>
        <div class="content-down">
            <div class="content-down-txt content-down-left">
                <div><span>99</span><span>人</span></div>
                <p>今日客户</p>
            </div>
            <div class="line"></div>
            <div class="content-down-txt">
                <div><span>777</span><span>人</span></div>
                <p>累计客户</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-up">
            <div>
                <span>预估收益</span>
                <img src="../images/eye.png" alt="">
            </div>
            <div>
                <span>更多</span>
                <img src="../images/arrow-right.png" alt="">
            </div>
        </div>
        <div class="content-down">
            <div class="content-down-txt content-down-left">
                <div><span>888</span><span></span></div>
                <p>今日返利收益</p>
            </div>
            <div class="line"></div>
            <div class="content-down-txt">
                <div><span>88.8</span><span></span></div>
                <p>昨日返利收益</p>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="content-up">
            <div>
                <span>我的订单</span>
                <img src="../images/eye.png" alt="">
            </div>
            <div>
                <span>更多</span>
                <img src="../images/arrow-right.png" alt="">
            </div>
        </div>
        <div class="content-down">
            <div class="content-down-txt content-down-left">
                <div><span>99</span><span>人</span></div>
                <p>今日购买订单量</p>
            </div>
            <div class="line"></div>
            <div class="content-down-txt">
                <div><span>777</span><span>人</span></div>
                <p>昨日购买订单量</p>
            </div>
        </div>
    </div>
    <div class="footer">
        转发分享，手有余香
    </div>
</body>

</html>
