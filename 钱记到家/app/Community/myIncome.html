<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的收益</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/myIncome.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="timer">
        <div class="active">全部</div>
        <div>今日</div>
        <div>昨日</div>
        <div>近7日</div>
    </div>

    <div class="content">
        <div class="content-up">
            <div class="content-txt content-up-left">
                <div><span>¥</span><span>9999.9</span></div>
                <p>累计收益</p>
                <div><span>含待结算：</span><span>99.99</span></div>
            </div>
            <div class="line"></div>
            <div class="content-txt">
                <div><span>¥</span><span>777</span></div>
                <p>商品佣金(元)</p>
                <div><span>含待结算：</span><span>99.88</span></div>
            </div>
        </div>
        <div class="content-down">
            <div class="content-txt content-down-left">
                <p>99</p>
                <p>新增客户(人)</p>
            </div>
            <div class="line2"></div>
            <div class="content-txt content-down-left">
                <p>9</p>
                <p>新增订单(笔)</p>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $(".timer").children().click(function() {
                $(this).addClass("active").siblings().removeClass("active");
            })
        })
    </script>
</body>

</html>
