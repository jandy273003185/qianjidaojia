    <style type="text/css">
        #youhuiquan {
            position: relative;
        }

            #youhuiquan:after {
                position: absolute;
                content: "";
                width: .08rem;
                height: .08rem;
                border-top: 1px solid #b1b1b1;
                border-left: 1px solid #b1b1b1;
                transform: rotate(135deg);
                -webkit-transform: rotate(135deg);
                -moz-transform: rotate(135deg);
                -o-transform: rotate(135deg);
                -ms-transform: rotate(135deg);
                top: 50%;
                right: .1rem;
                margin-top: -.04rem;
            }

        .coupTan {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            z-index: 11;
            display: none;
        }

        .zhezhao {
            width: 100%;
            height: 40%;
            background: #000000;
            opacity: 0.5;
        }

        #couponList1 {
            width: 100%;
            height: 60%;
            background: #fff;
            overflow: auto;
        }

        .pro_info .activity {
            height: .45rem;
            line-height: .45rem;
        }

        .activity .left {
            height: .45rem;
        }

        .infoItem {
            background: #fff;
            padding: .1rem;
            margin-bottom: .1rem;
        }
    </style>

	<script type="text/html" id="couponLtpl">
		{{# for(var i = 0; i < d.data.couponlist.length; i++){ }}
			{{#  if(d.data.couponlist[i].IsMyAlready===false){ }}
			<div class="item false__item" data-id="{{d.data.couponlist[i].CouponId}}">
				{{#  } else { }}
				<div class="item" data-id="{{d.data.couponlist[i].CouponId}}">
				{{#  } }}
				<div class="left">
					{{#  if(d.data.couponlist[i].DiscountType===2){ }}
						{{#  
						  function rebate(){
						  	var number = d.data.couponlist[i].CouponMoney*10;
						    return number;
						  }
						}}	
						<span class="priceArea left_priceArea center">{{rebate()}}<span class="fh">折</span></span>						
						{{#  } else { }}
						<span class="priceArea left_priceArea center"><span class="fh">￥</span>{{d.data.couponlist[i].CouponMoney}}</span>
					{{#  } }}
					<div class="titleBox">
						<p class="useNeed">
						&nbsp;								
						</p>
						<span class="title">{{d.data.couponlist[i].Name}}</span>
					</div>
					<p class="validTime">有效日期：{{d.data.couponlist

[i].StartTime.replace(/-/g,".")}}-<span class="endTime">{{d.data.couponlist[i].EndTime.replace

(/-/g,".")}}</span></p>
				</div>
				<div class="right">
					<span class="type">优惠券</span>
				</div>
			</div>		
			{{# } }}
	</script>
