    <script>
        $(function () {
            $(".fold").click(function () {
                if ($(this).find(".area:last").hasClass("none")) {
                    $(".fold .area.block").addClass("none").removeClass("block");
                    $(this).find(".area.none").removeClass("none").addClass("block");
                    $(this).find(".close").removeClass("close").addClass("open");
                } else {
                    $(this).find(".area.block").addClass("none").removeClass("block");
                    $(this).find(".open").removeClass("open").addClass("close");
                }
            });
        });
    </script>
