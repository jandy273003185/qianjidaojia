<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>钱记到家</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css" />
    <link rel="stylesheet" href="css/details.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/dd_style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="/script/dropload.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/layer_mobile/layer.js"></script>
    <script src="js/iscroll.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/navbarscroll.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/doT.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/jquery-weui.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/sc.core.js" type="text/javascript" charset="utf-8"></script>
    <script src="/script/wxlogin.js?4"></script>
    <script src="/js/resetFontSize.js?0" type="text/javascript"></script>
    <script src="script/sku.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/addCart.js" type="text/javascript" charset="utf-8"></script>
    <script src="script/newspro.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .navFixed {
            height: .42rem;
            position: relative;
            overflow: hidden;
        }

        .nav-wrap {
            /*position: fixed;*/
            overflow: hidden;
            height: .42rem;
            left: 0;
            right: 0;
            width: 100%;
            max-width: 750px;
            margin: 0 auto;
            background-color: #fff;
            z-index: 8;
            top: 1.47rem;
        }

        .classifyNavBox {
            position: absolute;
        }

            .classifyNavBox .dd_tabList {
                display: block;
            }

                .classifyNavBox .dd_tabList li {
                    float: left;
                }

                    .classifyNavBox .dd_tabList li a {
                        margin: 0 .08rem;
                    }

        .ProItem {
            padding-top: .1rem;
        }

        .navFixed .nav-wrap {
            top: .45rem;
        }

        .ProItem .prolist2 .m-pro .bd .desc {
            padding-right: .5rem;
        }
    </style>
</head>

	<body class="bg_gray ac">
		<div class="h45">
			<div class="head">
				<a href="javascript:history.go(-1);" class="btn_back"></a>
				<div class="title center">新品尝鲜</div>
			</div>
		</div>
		<div class="main">
			<div class="newproCon">
				<div class="banner b-radius mA10">
					<a href="javascript:;"><img src="images/banner/new_banner.jpg"/></a>
				</div>
				
				<div class="classifyNavList navFixed">
					<div class="nav-wrap" id="Scroller">
						<div class="wrap classifyNavBox" id="classifyNavBox">
							
						</div>
					</div>
				</div>
				
				<div class="pl10 pr10">				
					<!--新品推荐-->
					<div class="sectionBd">
						<div class="ProItem">
							<ul class="prolist2 productListBox"></ul>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<!-- 加入购物车的弹出sku选择-->
		<div class="shade sku__shade">
			<div class="shadebg"></div>
			<div class="shade_content">
				<div class="shade-item specifications_shade">
					<span class="btn-close"></span>
					<div class="productInfo">
						<div class="m-pro clear">
							<div class="hd fl">
								<div class="img">
									<img src="">
								</div>
							</div>
							<div class="bd">
								<h4 class="name"></h4>
								<p class="desc"><span>库存：<span id="stock"></span>件</span>
								</p>
								<p class="price"><span>￥<span id="new_price"></span></span><span class="counterPrice">￥<span id="old_price"></span></span>
								</p>
							</div>
						</div>
					</div>
					<div class="shade_bd">
						<div id="skuBoxContent"></div>
						<div class="skuBox buyNum_skuBox clear">
							<h2 class="skuTitle fl">购买数量</h2>
							<div class="flexItem fr">
								<div class="selnum">
									<span class="less btn-num icon-minus"></span>
									<div class="textWrap">
										<input type="text" id="pro_num" readonly="readonly">
									</div>
									<span class="more btn-num icon-add"></span>
								</div>
							</div>
						</div>
					</div>
					<div class="shade_ft">
						<a href="javascript:;" class="btn_100 btn-sure btn-qybuy" id="addCart">确定</a>
						
					</div>
				</div>
			</div>
		</div>
		<!--弹出sku选择 end-->
	</body>
	<script type="text/javascript" src="js/top.js"></script>
	<!--分类导航模板-->
	<script id="classifyNavList" type="text/x-dot-template">
		<ul class="dd_tabList bb__tabList list">
		{{~it:value:index}} {{ if(index==0){ }}
			<li class="active" data-id="{{=value.Id}}">
				<a href="javascript:;">{{=value.ClassName}}</a>
			</li>
			{{ }else{ }}
			<li data-id="{{=value.Id}}">
				<a href="javascript:;">{{=value.ClassName}}</a>
			</li>
			{{ } }} 
		{{~}}
		</ul>
	</script>
	<!--分类导航模板  end-->
	<!--产品对应列表模板-->
	<script id="productList" type="text/x-dot-template">
		{{~it:value:index}}
		<li>
			<a href="details.html?id={{=value.Id}}" class="m-pro" data-id="{{=value.Id}}">
				<div class="hd">
					<div class="img">
						{{? value.ProductImg}}
						<img src="{{=value.ProductImg}}"/>
						{{??}}
						<img src="/images/noPic.jpg"/>
						{{?}}
					</div>
				</div>
				<div class="bd">
					<h4 class="name">{{=value.Name}}</h4>
					
					<p class="desc">
						{{ if(value.Synopsis) { }}
						{{=value.Synopsis}}
						{{ }else{ }}
						暂无产品简介
						{{ } }}
					</p>
					
					<p class="price"><span>￥{{=value.Price}}</span>{{? value.Price!==value.MarketPrice}}<span class="counterPrice">￥{{=value.MarketPrice}}</span>{{?}}</p>	
					{{? value.DiscountNum && value.DiscountNum<10 }}<p class="Tags"><span class="rebate">{{=value.DiscountNum}}折</span></p>{{?}}
					<span class="btn buybtn"></span>
				</div>
			</a>
		</li>
		{{~}}
	</script>	
	<!--产品对应列表模板  end-->
</html>
