<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>钱记到家</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/layer_mobile/layer.js"></script>
    <script src="/js/sc.core.js" type="text/javascript" charset="utf-8"></script>
    <script src="/script/wxlogin.js?4"></script>
    <script src="/js/resetFontSize.js?0" type="text/javascript"></script>
    <script src="/js/doT.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript" src="/script/member.js"></script>
    <style type="text/css">
        .head .numSpan {
            display: none;
        }
    </style>
</head>

	<body class="bg_gray ac">
		<div class="h45">
			<div class="head">
				<a href="/indexV.html" class="btn_back"></a>
				<div class="title center">消息<span class="numSpan">(<span id="noReadNum"></span>)</span></div>
			</div>
		</div>
		<div class="main MessageCon">
			<ul class="Messagelist pd10" id="NoticeTypeList"></ul>
		</div>
		<!--消息分类模板-->
		<script id="NoticeTypeListTemp" type="text/x-dot-template">
		{{~it:value:index}}
			<li>
				<a href="/MessageList.html?id={{=value.MsgType}}&ShopId={{=value.ShopId}}&keyname={{=escape(value.MsgName)}}" class="box clear">
					<div class="img fl">
						{{? value.unCount>0 }}
						<span class="num">{{=value.unCount}}</span>
						{{?}}
						{{? value.TypeImg}}
						<img src="{{=value.TypeImg}}" />
						{{??}}
						<img src="/images/noPic.jpg" />
						{{?}}
					</div>
					<div class="txtbox">
						<p class="name text">{{=value.MsgName}}</p>
						<p class="desc">
							<span class="text">{{=value.NoticeTitle}}</span>
							<span class="time">{{=value.PubTime.split(" ")[0] }}</span>
						</p>
					</div>
				</a>
			</li>
		{{~}}
		</script>
		<!--消息分类模板 end-->
		<script type="text/javascript" src="js/top.js"></script>
		<script>			
			$(function() {				
				noReadNewNum();
				getNoticeTypeList();
			});			
		</script>
	</body>

</html>
