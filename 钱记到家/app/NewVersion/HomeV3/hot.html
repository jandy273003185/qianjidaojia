<head>

<body>
    <!-- 轮播图 -->

      </div>
      <div class="swiper-pagination"></div>

    <!-- 商品列表 -->

  <!-- 底部导航 -->
  <div class="navigator">
    <a href="" class="home-icon">首页</a>

  <script>
    // 轮播图
    var swiper = new Swiper('.swiper-container-carousel', {
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
    });

    // 消息滚动
    var swiper = new Swiper('.swiper-container-news', {
      direction: 'vertical',
      loop: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
    });
  </script>
