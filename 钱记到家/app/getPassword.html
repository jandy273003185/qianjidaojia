<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>忘记密码</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
    <link rel="stylesheet" href="js/layer_mobile/need/layer.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/layer_mobile/layer.js"></script>
    <script src="js/sc.core.js" type="text/javascript" charset="utf-8"></script>
    <script src="/script/wxlogin.js?4"></script>
    <script src="/js/resetFontSize.js?0" type="text/javascript"></script>
    <script src="/script/member.js" type="text/javascript" charset="utf-8"></script>
</head>

	<body class="ac">
		<div class="h45">
			<div class="head">
				<a href="javascript:;" onClick="javascript:history.back(-1);" class="btn_back"></a>
				<div class="title center">忘记密码</div>
			</div>
		</div>
		<div class="main">
			<div class="regLoginBox">				
				<div class="from pd10 mt15">
					<div class="from-line">
						<span class="icon icon_phone"></span>
						<input type="text" class="ipt" id="phoneNumber" placeholder="请输入手机号码" />
					</div>
					<div class="from-line">
						<span class="icon icon_code"></span>
						<input type="text" id="VerifyCode" class="ipt" placeholder="请输入验证码" />
						<div class="getcode" id="sendCode">获取验证码</div>
					</div>
					<div class="from-line">
						<span class="icon icon_pwd"></span>
						<input type="password" class="ipt" id="pwd1" placeholder="请输入新密码" />
					</div>
					<div class="from-line">
						<span class="icon icon_pwd"></span>
						<input type="password" class="ipt" id="pwd2" placeholder="确认密码" />
					</div>
					
				</div>
				<div class="ftbtn pd10">
					<a class="btn" href="javascript:;" id="submitBtn">确定</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				var code = "", //输入的验证码
					phoneNumber="";
				//点击发送验证码
				$('#sendCode').click(function() {
					console.log(has_click);
					phoneNumber = $.trim($('#phoneNumber').val());
					if(valPhone(phoneNumber)){
						if(!has_click) {
							GetUserSms(phoneNumber);
						}	
					}		
				});    
				//	点击确认
				$('#submitBtn').click(function(){
					code = $.trim($('#VerifyCode').val());
					var newPwd1 = $.trim($('#pwd1').val()),
						newPwd2 = $.trim($('#pwd2').val());					
					if (code) {	
						if(newPwd1==newPwd2){
							ForgetPassword(phoneNumber,code,newPwd2);
						}else{
							layer.open({
								content: '两次输入不相同，请重新输入！',
								skin: 'msg',
								time: 2 //2秒后自动关闭
							});
						}
					} else {
						layer.open({
							content: '请输入验证码',
							skin: 'msg',
							time: 2 //2秒后自动关闭
						});
					}
					
				})
			});
		</script>
	</body>

</html>
