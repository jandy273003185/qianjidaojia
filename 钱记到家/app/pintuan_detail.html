	<script type="text/javascript" src="js/top.js"></script>

    <!--该产品的参团列表模板-->
    <script id="proGroupListTemp" type="text/x-dot-template">
    	{{~it:value:index}}
    	{{? index<2 }}
    	<li data-recordid={{=value.Id}}>
			<div class="box clear">
                <div class="img fl">
                    {{? value.MemberHeadImg}}
                    <img src="{{=value.MemberHeadImg}}" />
                    {{??}}
                    <img src="/images/tx/default.png" />
                    {{?}}
                </div>
				<div class="right">
					<div class="ct-num">
						<p>还差<span class="c_Org">{{=(value.RemainingNum)}}</span>人成团</p>
						<p>剩余<span class="time endtime" data-endtime="{{=value.EndTime}}">00:00:00</span></p>
					</div>
					{{? groupRecordId}}
						{{? groupRecordId ===value.Id }}
						<button class="btn pinbtn {{? value.IsOkJoin===1}}btn_disable{{?}}" {{? value.IsOkJoin===1}} disabled="disabled"{{?}}>去参团</button>
						{{?}}
					
					{{??}}
					<button class="btn pinbtn {{? value.IsOkJoin===1}}btn_disable{{?}}" {{? value.IsOkJoin===1}} disabled="disabled"{{?}}>去参团</button>
					{{?}}
				</div>	
				<div class="name">
					{{=value.MemberHeadNick}}
				</div>
			</div>
		</li>
		{{?}}
    	{{~}}
    	
    </script>	
    <!--该产品的参团列表模板  end-->
    
    <!--弹窗的该产品的参团列表模板-->
    <script id="ShadeProGroupListTemp" type="text/x-dot-template">
    	{{~it:value:index}}
	    <li data-recordid={{=value.Id}}>
	    	<div class="box clear">
	    		<div class="img fl">
	    			{{? value.MemberHeadImg}}
					<img src="{{=value.MemberHeadImg}}"/>
					{{??}}
					<img src="/images/tx/default.png"/>
					{{?}}
	    		</div>
	    		<div class="right fr"><button class="btn pinbtn {{? value.IsOkJoin===1}}btn_disable{{?}}" {{? value.IsOkJoin===1}}disabled="disabled"{{?}}>去参团</button></div>
				<div class="txtbox">
					<div class="name text">{{=value.MemberHeadNick}}</div>
					<p class="c_999">剩余<span class="time endtime" data-endtime="{{=value.EndTime}}">00:00:00</span><span style="margin-left:.1rem;">差<span class="c_Org">{{=(value.RemainingNum)}}</span>人成团</span></p>	
				</div>
	    	</div>
	    </li>
       {{~}}
    </script>
    <!--弹窗的该产品的参团列表模板  end-->
	<!--评论列表模板-->
	<script id="appriseTemp" type="text/x-dot-template">
		{{~it:value:index}} 
		{{? index<3 }} 
		<div class="item_praise" data-id="{{=value.Id}}">
			<div class="p_top clear">
				<div class="user fl">
					{{? value.MemberHeadImg}}
					<img src="{{=value.MemberHeadImg}}"> {{?? }}
					<img src="/images/tx/default.png"> {{?}}
					<!--<p class="text name">{{=value.MemberName}}</p>-->
					<p class="text name">{{=cutTel(value.MemberName)}}</p>
				</div>
				<span class="time fr">{{=value.AddTime}}</span>
			</div>
			<div class="p_desc">
				{{=value.ContentText}}
			</div>
			{{? sc.slicePicString(value.EvaluateImgList).length}}
			<div class="tu_showAll">
				<ul class="tu_show clear thumbnails">
					{{ for(var i=0;i<sc.slicePicString(value.EvaluateImgList).length;i++){ }}
					{{ if(i>2){ }}
					<li style="display: none;">
						<div class="pictrueAll">
							<div class="pictrue">
								<img src="{{=sc.slicePicString(value.EvaluateImgList)[i]}}" alt="">
							</div>
						</div>
					</li>
					{{ }else{ }}
					<li>
						<div class="pictrueAll">
							<div class="pictrue">
								<img src="{{=sc.slicePicString(value.EvaluateImgList)[i]}}" alt="">
							</div>
						</div>
					</li>
					{{ } }}
					{{ } }}
				</ul>
				{{if(sc.slicePicString(value.EvaluateImgList).length>2){ }}
				<span class="num">共{{=sc.slicePicString(value.EvaluateImgList).length}}张</span>
				{{ } }}
			</div>
			{{?}}
			{{ if(value.Reply){ }}
			<div class="reply">
			  <div class="flexItem label">商家回复：</div>
			  <div class="flexItem flex1">
			       <div class="con">{{value.Reply}}</div>
			  </div>
			</div>
			{{ } }}
		</div>
		{{?}} 
		{{~}} 
		{{ if(!it.length){ }}
		<div class="center" style="padding:.3rem;font-size: .15rem;color:#505050;">暂无数据</div>
		{{ } }}
	</script>
	<!--评论列表模板  end-->
	<script type="text/javascript">
		function cutTel(tel){
			var ptel = tel.substr(8,tel.length-1);
			var ptel2 = sc.utils.truncateString(tel,4);
			return ptel2+"****"+ptel;
		}
	</script>
