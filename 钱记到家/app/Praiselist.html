					<!--{{#  pho = pho }}-->

				</div>
				<span class="time fr">{{d.data.EvaluateList[i].AddTime}}</span>
			</div>
			<div class="p_desc">

			{{# if(sc.slicePicString(d.data.EvaluateList[i].EvaluateImgList).length){ }}

					{{# var picList = sc.slicePicString(d.data.EvaluateList[i].EvaluateImgList) }}
					{{# for(var j=0;j<picList.length;j++){ }}
					{{# if(j>2){ }}
					<li style="display: none;">
						<div class="pictrueAll">
							<div class="pictrue">
								<img src="{{picList[j]}}" alt="">
							</div>
						</div>
					</li>
					{{# }else{ }}
					<li>
						<div class="pictrueAll">
							<div class="pictrue">
								<img src="{{picList[j]}}" alt="">
							</div>
						</div>
					</li>
					{{# } }}
					{{# } }}
				</ul>
				<span class="num">共{{picList.length}}张</span>
			</div>
			{{#　}　}}
			{{# if(d.data.EvaluateList[i].Reply){ }}
			<div class="reply">
			  <div class="flexItem label">商家回复：</div>
			  <div class="flexItem flex1">
			       <div class="con clamp" onclick="guanle(this)" data-v="0">{{d.data.EvaluateList[i].Reply}}</div> 
			  </div>
			</div>
			{{# } }}
		</div>
		{{# } }}

	</script>
	<script>
        function guanle(obj) {
            var v = $(obj).attr("data-v");
            if (v == "0") {
                $(obj).removeClass("clamp");
                $(obj).attr("data-v", "1");
            }
            else {
                $(obj).addClass("clamp");
                $(obj).attr("data-v", "0");
            }
        }
    </script>
