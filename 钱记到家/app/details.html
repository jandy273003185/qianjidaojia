    <script id="appriseTemp" type="text/x-dot-template">
        {{~it:value:index}}
        {{? index<3 }}
        <div class="item_praise" data-id="{{=value.Id}}">
            <div class="p_top clear">
                <div class="user fl">
                    {{? value.MemberHeadImg}}
                    <img src="{{=value.MemberHeadImg}}"> {{?? }}
                    <img src="/images/tx/default.png"> {{?}}
                    <p class="text name">{{=cutTel(value.MemberName)}}</p>
                </div>
                <span class="time fr">{{=value.AddTime}}</span>
            </div>
            <div class="p_desc">
                {{=value.ContentText}}
            </div>
            {{? sc.slicePicString(value.EvaluateImgList).length}}
            <div class="tu_showAll">
                <ul class="tu_show clear thumbnails">
                    {{ for(var i=0;i<sc.slicePicString(value.EvaluateImgList).length;i++){ }}
                    {{ if(i>2){ }}
                    <li style="display: none;">
                        <div class="pictrueAll">
                            <div class="pictrue">
                                <img src="{{=sc.slicePicString(value.EvaluateImgList)[i]}}" alt="">
                            </div>
                        </div>
                    </li>
                    {{ }else{ }}
                    <li>
                        <div class="pictrueAll">
                            <div class="pictrue">
                                <img src="{{=sc.slicePicString(value.EvaluateImgList)[i]}}" alt="">
                            </div>
                        </div>
                    </li>
                    {{ } }}
                    {{ } }}
                </ul>
                {{if(sc.slicePicString(value.EvaluateImgList).length>2){ }}
                <span class="num">共{{=sc.slicePicString(value.EvaluateImgList).length}}张</span>
                {{ } }}
            </div>
            {{?}}
            {{ if(value.Reply){ }}
            <div class="reply">
                <div class="flexItem label">商家回复：</div>
                <div class="flexItem flex1">
                    <div class="con clamp" onclick="guanle(this)" data-v="0">{{=value.Reply}}</div>
                </div>
            </div>
            {{ } }}
        </div>
        {{?}}
        {{~}}
        {{ if(!it.length){ }}
        <div class="center" style="padding:.3rem;font-size: .15rem;color:#505050;">暂无数据</div>
        {{ } }}
    </script>
