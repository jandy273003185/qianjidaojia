<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>钱记到家</title>
		<link rel="stylesheet" type="text/css" href="css/global.css" />
		<link rel="stylesheet" href="js/layer_mobile/need/layer.css" />
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/layer_mobile/layer.js"></script>
		<script src="js/resetFontSize.js?0" type="text/javascript"></script>
		<script type="text/javascript" src="js/commen.js"></script>
	</head>
	<style type="text/css">
		.InviteCon {position: relative;}			
		.linkbtn{display: block; height: 7.5%; width: 40%; position: absolute; left: 30%; bottom: 2.8%;}
	</style>

	<body class="bg_gray ac">
		<div class="h45">
			<div class="head">
				<a href="javascript:history.go(-1);" class="btn_back"></a>
				<div class="title center">邀请有礼</div>
			</div>
		</div>
		<div class="main pd10">
			<div class="InviteCon b-radius">	
				<img src="images/of/ygbg.jpg"/>
				<!--详情流程-->
				<a href="##" class="linkbtn"></a>
			</div>
		</div>
		<div class="h60">
			<footer class="ftbtn bg_f6f6f6">
				<a href="javascript:;" class="btn sharebtn">立即邀请</a>
			</footer>
		</div>
	</body>
	<script>
		$(function() {
$('.sharebtn').click(function() {
				var str = '';
				str += '<div class="pop-share">';
				str += '<ul class="sharelist li33 clear">';
				str += '<li class="active"><i class="icon icon-weixin"></i><span>微信好友</span></li>';
				str += '<li><i class="icon icon-qq"></i><span>QQ好友</span></li>';
				str += '<li><i class="icon icon-quan"></i><span>微信朋友圈</span></li>';
				str += '</ul>';
				str += '<a href="javascript:;" class="btn cancelbtn">取消</a>';
				str += '</div>';
				layer.open({
					type: 1,
					content: str,
					anim: 'up',
					style: 'position:fixed; bottom:0; left:0; width: 100%;',					
				});
				$('.cancelbtn').click(function(){
					layer.closeAll() //关闭所有层
				})
			})
		})
	</script>

</html>
