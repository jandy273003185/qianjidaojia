        .cartItem .m-pro .hd {

        .cartItem .skuType {

        .shopStoreOrder .item__hd {

            position: relative;
            font-size: .15rem;
            color: #505050;

        .shopStoreOrder .storeName span.name {

            background-size: .26rem .26rem;
            padding-left: .32rem;
            position: relative;
            padding-right: .25rem;
        }

            .shopStoreOrder .storeName span.name:after {
                position: absolute;
                content: "";
                right: 0;
                height: 100%;
                width: .2rem;
                background: url(/images/icons/down.png) center no-repeat;
                background-size: .12rem auto;
                transform: rotate(-90deg);
            }

        .shopStoreOrder .item__hd:after {
            position: absolute;
            content: "";
            left: .1rem;
            right: 0;
            background-color: #eee;
            height: 1px;
            bottom: 0;

        .shopStoreOrder .weui-cells {
            margin-top: 0;
        }

        .shopStoreOrder .item {
            border-radius: .06rem;
            overflow: hidden;
        }

        .shopStoreOrder .cartList {
            margin-top: 0;
        }
        /*使用优惠券的样式*/

        .pop-Coupon .tit-hd {
            font-size: .18rem;
            text-align: center;
        }

        .pop-Coupon ul {
            margin-bottom: .2rem;
            margin-top: .1rem;
        }

            .pop-Coupon ul li {
                line-height: .36rem;
                padding: .1rem .3rem .1rem 0;
                border-bottom: 1px solid #eee;
                font-size: .16rem;
                background: url(/images/icons/checked-checkbox.png) right center no-repeat;
                background-size: .24rem;
            }

                .pop-Coupon ul li:last-child {
                    border-bottom: none;
                }

                .pop-Coupon ul li.active {
                    background: url(/images/icons/checked-checkbox_2.png) right center no-repeat;
                    background-size: .24rem;
                }
        /*.ftbtn .btn{

	<body class="ac">
		<!--提交订单-->
		<div class="defalutPage fixed__defalutPage smOrder__defalutPage bg_gray" id="tijiao">
			<div class="h45">
				<div class="head search_head">
					<a href="javascript:;" class="btn_back" id="tijiaDian"></a>
					<div class="title center">领取礼包</div>
				</div>
			</div>
			<div class="main mA10">
				<!--没有地址的时候添加地址-->
				<div class="noAddress weui-cell" style="display: none;" id="noAddress">
					<div class="weui-cell__hd">
						<img src="images/icons/dd_addr.png" alt="" class="icon-addr" />
					</div>
					<div class="weui-cell__bd">
						<p class="txt">添加收货地址</p>
					</div>
					<div class="weui-cell__ft">
						<span class="icon-arrow icon-arrowRight"></span>
					</div>
				</div>
				<!--没有地址的时候添加地址  end-->

				<!--选择地址-->
				<div id="HasAddressBox"></div>
				<!--选择地址  end-->

				<!--弹出选择地址-->
				<div class="defaultPage fixed__defaultPage addressListPage bg_f6f6f6" id="pop-addrlist">
					<div class="h45">
						<div class="head">
							<a href="/IndexV.html" class="btn_back"></a>
							<div class="title center">选择地址</div>
						</div>
					</div>
					<div class="main Address">
						<div class="Addr-list mA10" id="Addrlist_Div"></div>
						<script id="Addrlist_Tpl" type="text/html">
							{{# for(var i = 0; i
							< d.length; i++){ }} {{# if(d[i].is_def==1){ }} <div class="addritem active" data-id="{{d[i].id}}">
								{{# } else { }}
								<div class="addritem" data-id="{{d[i].id}}">
									{{# } }}
									<div class="row clear name-row">
										<span class="name fl">收件人：{{d[i].name}}</span>
										<span class="tel fr">手机：{{d[i].tel}}</span>
									</div>
									<div class="row addr">
										{{# if(d[i].is_def==1){ }}
										<span class="defaultaddr">默认</span> {{# } }}
										<span class="addrtxt">{{d[i].addressinfo}}</span>
									</div>
									<a href="javascript:;" class="editbtn">编辑</a>
								</div>
								{{# } }}
						</script>
					</div>
					<div class="h60">
						<footer class="ftbtn" style="background: #f6f6f6;">
							<a class="btn" href="javascript:;" id="btnEadit"><span class="icon-add">添加新地址</span></a>
						</footer>
					</div>
				</div>
				<!--弹出选择地址 end-->

				<!--弹出编辑地址-->
				<div id="pop-addrEadit" class="defaultPage fixed__defaultPage bg_f6f6f6 addressEaditPage">
					<div class="h45">
						<div class="head">
							<a href="javascript:;" class="btn_back"></a>
							<div class="title center">添加收货地址</div>
						</div>
					</div>
					<div class="main Add_addr">
						<div class="from mb10 pl10 pr10">
							<div class="from-item">
								<label class="text">收货人</label>
								<div class="txt-r"><input type="text" class="ipt0" id="name" placeholder="收货人姓名"></div>
							</div>
							<div class="from-item">
								<label class="text">手机号码</label>
								<div class="txt-r"><input type="text" class="ipt0" id="tel" placeholder="联系电话"></div>
							</div>
							<div class="from-item from-item-City arrow_r">
								<label class="text">所在城市</label>
								<div class="txt-r">
									<input type="text" class="ipt0" id="selectCity" readonly="" data-code="" placeholder="请选择您所在城市">
								</div>
							</div>
							<div class="from-item">
								<label class="text">详细地址</label>
								<div class="txt-r"><input type="text" class="ipt0" id="fullAddress" placeholder="输入您详细地址"></div>
							</div>
							<div class="from-item" style="line-height: .5rem;display: none;">
								<label class="text">地址标签</label>
								<div class="txt-r" style="height: inherit;">
									<div class="btns-min">
										<a class="btn_bb" href="javascript:;">住宅</a>
										<a class="btn_bb active" href="javascript:;">公司</a>
										<a class="btn_bb" href="javascript:;">学校</a>
										<a class="btn_bb" href="javascript:;">其他</a>
									</div>
								</div>
							</div>
						</div>
						<div class="setDefault-item weui-cell mb10">
							<div class="weui-cell__bd">
								<p class="txt">设为默认地址</p>
							</div>
							<div class="weui-cell__ft">
								<div class="switch_btn">
									<input type="checkbox" class="switch" id="switch1" data-def="0">
									<label for="switch1"></label>
								</div>
							</div>
						</div>
						<div class="setDefault-item weui-cell" id="Del_addr" style="display: none;">
							<div class="weui-cell__bd">
								<p class="txt red">删除收货地址</p>
							</div>
						</div>
					</div>
					<div class="null50">
						<footer class="ftbtn">
							<a class="btn" id="submitBtn" href="javascript:;">保存</a>
						</footer>
					</div>
					<!--弹出省市区街道列表-->
					<div id="addressSelectWrapper">
						<div id="addressSelect">
							<div class="tip">
								<h3>所在地区</h3>
								<button type="button" id="cancel"></button>
							</div>
							<div id="address">
								<ul class="selected-address">
									<li class="lastarea" id="lastprovince" data-code="">请选择</li>
									<li class="lastarea" id="lastcity" data-code="">请选择</li>
									<li class="lastarea" id="lastarea" data-code="">请选择</li>
									<li class="lastarea" id="lasttown" data-code="">请选择</li>
								</ul>
								<div class="address-content">
									<ul id="province" data-type="0"></ul>
									<ul id="city" data-type="1"></ul>
									<ul id="area" data-type="2"></ul>
									<ul id="town" data-type="3"></ul>
								</div>
							</div>
						</div>
					</div>
					<!--弹出省市区街道列表-->

				</div>
				<!--订单商品展示-->
				<div class="shopStoreOrder">
					<div class="item">
						<div class="item__hd weui-cell">
							<div class="weui-cell__hd">
								<p class="storeName"><span class="name">自营店</span></p>
							</div>
						</div>
						<div class="cartList weui-cells bb__weui-cells">
							<div class="cartItem weui-cell ">
								<div class="weui-cell__bd">
									<div class="m-pro">
										<div class="hd">
											<div class="img" proid="167">
												<a href="javascript:;"> <img src=""> </a>
											</div>
										</div>
										<div class="bd">
											<h4 class="name">           <a href="javascript:;"></a>          </h4>
											<div class="flex flexAlignCenter">
												<div class="flex1 flexItem">
													<p class="skuType"> </p>
												</div>
												<div class="flexItem"> <span class="symbol">x</span> <span>1</span> </div>
											</div>
											<div class="flex flexAlignCenter">
												<div class="flex1 flexItem">
<!--													<p class="price"> <span>￥<span class="num"></span></span>-->
													</p>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="weui-cells storePrice__weui-cells bb__weui-cells">
							<!--商家留言-->
							<div class="weui-cell">
								<div class="weui-cell__hd"> <label for="" class="weui-label">商家留言</label> </div>
								<div class="weui-cell__bd" style="margin-left:.2rem;"> <input type="text" class="weui-input to_shop_msg" placeholder="填写内容并与卖家确认"> </div>
							</div>
							<!--<div class="weui-cell">
								<div class="weui-cell__hd"> <label for="" class="weui-label">商品总价</label> </div>
								<div class="weui-cell__bd text_r">
									<p class="txt">￥<span class="orderTotal"></span></p>
								</div>
							</div>-->
						</div>
					</div>
				</div>
				<!--订单商品展示   end-->
			</div>
			<!--底部-->
			<div class="smOrderFt">
				<footer>
					<div class="inner flex">
						<!--<div class="flex1 priceInfo">
							<div class="con">付款：<span class="price">￥<span id="total4">0</span></span>
							</div>
						</div>-->
						<a href="javascript:;" class="flex1 btnPay" id="btnPay">确认领取</a>
					</div>
				</footer>
			</div>
			<!--底部  end-->
		</div>
		<!--提交订单  end-->

	</body>
