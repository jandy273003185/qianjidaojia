<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>开具发票</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/invoice.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="item"><span class="title">抬头类型</span>
            <div>
                <img class="selected" src="../images/selected.png" alt=""><span class="type">企业</span>
                <img class="selected" src="../images/selected.png" alt=""><span class="type">个人或事业单位</span>
            </div>
        </div>
        <div class="item"><span class="title">发票抬头</span><input type="text" placeholder="抬头名称"><img class="arrow" src="../images/arrow-right.png" alt=""></div>
        <div class="item"><span class="title">税号</span><input type="text" placeholder="纳税人识别号"></div>
        <div class="item"><span class="title">开户银行</span><input type="text" placeholder="选填"></div>
        <div class="item"><span class="title">银行账号</span><input type="text" placeholder="选填"></div>
        <div class="item"><span class="title">企业地址</span><input type="text" placeholder="选填"></div>
        <div class="item"><span class="title">企业电话</span><input type="text" placeholder="选填"></div>
        <div class="defalut-rise"><span>设置为默认抬头</span><img class="riseToggle" src="../images/addressToggle.png" /></div>
    </div>

    <button class="submit">提交申请</button>
    <button class="submit2">不开发票</button>

    </script>

</html>
